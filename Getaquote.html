<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get A Quote - planet Enviro Services</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('YOUR-BACKGROUND-IMAGE-URL-HERE') no-repeat center center/cover;
    }

    .form-container {
      max-width: 900px;
      margin: 50px auto;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .form-container h2 {
      text-align: center;
      color: #2f4f4f;
    }

    .form-container p {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
    }

    .form-group-full {
      flex: 1 1 100%;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    textarea {
      min-height: 100px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .submit-btn {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 768px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Get A Quote</h2>
    <p>Thank you for your interest in <strong>planet Enviro Services</strong></p>
    <p>Please fill out the form below with your details and specific requirements, and one of our experts will get back to you shortly.</p>

    <form>
      <div class="form-group">
        <label for="company">Your Company Name *</label>
        <input type="text" id="company" name="company" required />
      </div>

      <div class="form-group">
        <label for="contact">Contact Person Name *</label>
        <input type="text" id="contact" name="contact" required />
      </div>

      <div class="form-group">
        <label for="phone">Tel. No. / Mobile No *</label>
        <input type="tel" id="phone" name="phone" required />
      </div>

      <div class="form-group">
        <label for="email">Email *</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="service">Service Inquiry</label>
        <select id="service" name="service">
          <option value="">Select Options</option>
          <option>Water Testing</option>
          <option>Air Quality</option>
          <option>Soil Analysis</option>
        </select>
      </div>

      <div class="form-group">
        <label for="product">Product Inquiry</label>
        <select id="product" name="product">
          <option value="">Select Options</option>
          <option>Environmental Kits</option>
          <option>Sensors</option>
          <option>Software</option>
        </select>
      </div>

      <div class="form-group-full">
        <label for="requirement">Requirement Details *</label>
        <textarea id="requirement" name="requirement" required></textarea>
      </div>

      <div class="form-group-full checkbox-group">
        <input type="checkbox" id="consent" name="consent" required />
        <label for="consent">
          Privacy Notice: We value your privacy. Your information will only be used to address your enquiry.
        </label>
      </div>

      <!-- Optional reCAPTCHA placeholder -->
      <div class="form-group-full">
        <!-- reCAPTCHA could go here -->
        <p style="color: red;">[reCAPTCHA Placeholder â€“ integrate if needed]</p>
      </div>

      <div class="form-group-full">
        <button type="submit" class="submit-btn">SEND MESSAGE</button>
      </div>
    </form>
  </div>

</body>
</html>
